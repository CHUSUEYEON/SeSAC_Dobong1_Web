<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<!--thymeleaf를 사용하기 위한 cdn 이제 tymeleaf 문법 사용 가능!-->
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <h1>hello</h1>
  <!-- >>>>tymeleaf 문법 -->
  <!--    th:text= innerText-->
  <h2 th:text=" '안녕하세요 ' + ${msg}"></h2>
  <!--    th:utext = innerHTML -->
  <div th:utext="${msg2}"></div>

  <input type="text" th:value="${msg}"/>

  <!--    if-else문: 조건을 똑같이 적어야 쌍이 이루어짐. -->
  <div th:if="${age>= 20}"> 성인입니다.</div>
  <div th:unless="${age >= 20}"> 미성년자입니다.</div>

  <div th:if="${msg} == 'hello'"> hello.</div>

  <!--    switch-case문 -->
  <div th:switch="${userType}">
    <div th:case="Admin">권한이 있습니다.</div>
    <div th:case="User">권한이 필요합니다.</div>
    <div th:case="*">로그인이 필요합니다.</div>
    <!--        th:case="*" default case를 의미-->
  </div>

  <!--    반복문 -->
  <div th:each="fruit:${fruits}">
    <div th:text="${fruit}"></div>
  </div>

  <a href="https://www.naver.com/"></a>
  <!--    정적인 url 을 타임리프를 이용해서 쓰는 방법-->
  <a th:href="@{https://www.naver.com/}">네이버</a>
  <!--    test 라는 파일로 이동-->
  <a th:href="@{/test}">test</a>
  <!--    동적인 url(컨트롤러에 정의한 변수 url) 을 타임리프 문법으로 받아올 떄-->
  <a th:href="@{{link}(link=${url})}">구글</a>

  <!--    <div th:text = "${hello.msg}"></div>-->
  <div th:text="${hello.getMsg()}"></div>


</body>
</html>
