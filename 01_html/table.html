<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>table 만들기</title>
</head>
<body>
    <table border="1" width="150" height="150" align="center" bgcolor="blue" bordercolor="red">
       <caption><h3>table</h3></caption>
        <Tr>
            <td>1</td>
            <td>2</td>
            <td>3</td>
        </Tr>
        <Tr>
            <td>4</td>
            <td>5</td>
            <td>6</td>
        </Tr>
        <Tr>
            <td>7</td>
            <td>8</td>
            <td>9</td>
        </Tr>
    </table>

    <table border="1" cellspacing="0" cellpadding="20" align="center">
        <caption><h3>가격표</h3></caption>
        <tr>
            <th>메뉴</th>
            <th>가격</th>
            <th>비고</th>
            <!-- 굵은 글씨를 가진다. -->
        </tr>
        <tr>
            <td>국물떡볶이</td>
            <td>5000</td>
            <td>2인이상 주문 가능</td>
        </tr>
        <tr>
            <td>참치김밥</td>
            <td rowspan="2">4000</td>
            <td></td>
        </tr>
        <!-- 빈칸이어도 td를 그대로 둬야 표가 안 깨진다. -->
        <tr>
            <td>치즈김밥</td>
            <td></td>
            <!--여기서 td가 두 개인 이유는 위에 참치김밥과 치즈김밥의 가격을 합쳤기 때문이다. -->
        </tr>
        <tr>
            <td colspan="3">순대(품절)</td>
        </tr>
    </table>
</body>
</html>
