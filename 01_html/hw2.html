<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>설문조사😊</title>
</head>
<body>
    <h3>설문조사</h3>
    <br />
    이름<input type="text"><br />
    이메일<input type="text" placeholder="love@example.com">
    <br />
    <h4>나이</h4>
    <input type="radio" name="age" id="one" checked>
    <label for="one">10대</label>
    <input type="radio" name="age" id="two">20대
    <label for="two"></label>
    <input type="radio" name="age" id="three">30대
    <label for="three"></label>
    <input type="radio" name="age" id="four">40대
    <label for="four"></label>
    <input type="radio" name="age" id="five">50대
    <label for="five"></label>
    <input type="radio" name="age" id="sixxx">60대 이상
    <label for="sixxx"></label>

    <h4>원하는 강의(복수응답가능합니다.)</h4>
    <input type="checkbox" name="" checked>html
    <input type="checkbox">javascript
    <input type="checkbox">css

    <br />
    <textarea cols="70" rows="10">하고 싶은 말을 써주세요:)</textarea>
    <input type="submit" value="제출" />

</body>
</html>
