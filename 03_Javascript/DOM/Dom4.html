<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM 요소 추가, 삭제</title>
    <!-- js 파일 분리해서 사용하는 경우 defer 추가해서 dom 요소 로드 후에 실행 -->
    <script>
        let ul = document.querySelector('ul');
        console.log(ul); //null 아래 요소보다 스크립트 태그가 위에 있기 때문에 아래거가 아직 안 읽혀서 null이 나옴.
        //-> 스크립트에 defer을 넣던가, 바디 태그 아래쪽에 스크립트 태그를 달던가 등의 방법 선택.

        function createNode(){
            // let ul = document.querySelector('ul');
            // console.log(ul);
            let li = document.createElement('li');
            li.innerText = '새로 추가된 리스트';
            console.log(li);   
        }

        function appendNode(){
            let li = document.createElement('li');
            // li.innerText = '새로 추가된 리스트';

            // append() : 요소.append() 선택한 요소의 맨 뒤 자식 요소로 추가
            let ul = document.querySelector('ul');
            ul.append(li);
            ul.append('text');
        }

        function appendChildNode(){
            let li = document.createElement('li');
            li.innerText = '새로 추가된 리스트 append child';
            
            //appendChild() : 요소.appendChild()
            let ul = document.querySelector('ul');
            ul.appendChild(li);
            ul.appendChild('text'); //error: appendChild는 요소 노드만 추가 가능.(text값 안 들어감.)

        }

        function prependNode(){
            let li = document.createElement('li');
            // li.innerText = '새로 추가된 리스트 prepend child';

            //prepend() : 요소.prdpend() 선택한 요소의 맨 앞 자식 요소로 추가
            let ul = document.querySelector('ul');
            ul.prepend(li);
        }

        function beforeNode(){
            //기존 노드 앞에 형제 요소로 추가
            let standard = document.getElementById('li');

            let li = document.createElement('li');
            li.innerText = 'before';
            standard.before(li);    
        }

        function afterNode(){
            //기존 노드 뒤에 형제 요소로 추가
            let standard = document.getElementById('li');

            let li = document.createElement('li');
            li.innerText = 'after';
            standard.after(li);    
        }

        function removeNode(){
            // 내가 선택한 요소 삭제
            let standard = document.getElementById('li');
            standard.remove();
        }

        function removeChildNode(){
            let ul = document.querySelector('ul');
            let standard = document.getElementById('li');

            console.log(ul.removeChild(standard));
            // ul.removeChild(standard);
            //부모 요소에 삭제함.
        }
    </script>
</head>
<body>
    <ul>
        <li>1</li>
        <li>2</li>
        <li id="li">3</li>
        <li>4</li>
        <li>5</li>
    </ul>

    <button onclick="createNode()">createNode</button>
    <button onclick="appendNode()">appendNode</button>
    <button onclick="appendChildNode()">appendChildNode</button>
    <button onclick="prependNode()">prependNode</button>
    <button onclick="beforeNode()">before</button>
    <button onclick="afterNode()">after</button>
    <button onclick="removeNode()">removeNode</button>
    <button onclick="removeChildNode()">removeChildNode</button>

    
</body>
</html>
